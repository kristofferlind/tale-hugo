<div class="post-info">
    <span>Written by</span>
    {{- if .Params.Author }}
        {{ .Params.Author }}
    {{- else }}
        {{ .Site.Params.Author }}
    {{- end }}

    {{- if .PublishDate }}
        <br>
        <span>on&nbsp;</span><time datetime="{{ .PublishDate.Format "January 2, 2006" }}">{{ .PublishDate.Format "January 2, 2006" }}</time>
    {{- end }}
</div>
